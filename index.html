<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Dashboard Customers</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header class="menu">
            <h1>
                <span><img src="./images/setting 1.png" alt="settings"></span>
                <span class="menu__title">Dashboard</span>
            </h1>

            <ul class="menu__list">
                <li class="menu__item item">
                    <div class="item__content">
                        <img src="./images/key-square.svg" alt="key-square">Dashboard
                    </div>                    
                </li>

                <li class="menu__item item">
                    <div class="item__content">
                        <img src="./images/3d-square 1.svg" alt="3d-square">Product 
                    </div>
                    
                    <img src="./images/chevron-right 2.svg" alt="arrow" class="arrow">
                </li>

                <li class="menu__item item item__accent">
                    <div class="item__content">
                        <img src="./images/user-square1.svg" alt="user-square1">Customers
                    </div>
                    
                    <img src="./images/chevron-right 2.svg" alt="arrow" class="arrow">
                </li>

                <li class="menu__item item">
                    <div class="item__content">
                        <img src="./images/wallet-money 2.png" alt="wallet-money">Income
                    </div>
                    
                    <img src="./images/chevron-right 2.svg" alt="arrow" class="arrow">
                </li>

                <li class="menu__item item">
                    <div class="item__content">
                        <img src="./images/discount-shape 1.png" alt="discount-shape">Promote
                    </div>
                    
                    <img src="./images/chevron-right 2.svg" alt="arrow" class="arrow">
                </li>

                <li class="menu__item item">
                    <div class="item__content">
                        <img src="./images/message-question 1.svg" alt="message-question">Help
                    </div>
                    
                    <img src="./images/chevron-right 2.svg" alt="arrow" class="arrow">
                </li>
            </ul>
        </header>
        <main class="main">
            <section class="customers">
                <h2>Hello Evano üëãüèº,</h2>
                <div class="customers__container customers">

                    <div class="customers__info info">
                        <div class="info__general">
                            <h3 class="info__title">All Customers</h3>
                            <p class="info__subtitle">Active Members</p>
                        </div>
                        <div class="info__search">
                            <input type="text" placeholder="Search">
                        </div>                        
                    </div>

                    <div class="customers__table table">
                        <div class="table__line table__header">
                            <div class="table__name">Customer Name</div>
                            <div class="table__company">Company</div>
                            <div class="table__phone">Phone Number</div>
                            <div class="table__mail">Email</div>
                            <div class="table__country">Country</div>
                            <div class="table__status">Status</div>
                            



                        </div>
                    </div>
                    
                </div>

            </section>
        </main>
    </div>
    
</body>
</html>
